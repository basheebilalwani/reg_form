<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="codesquad"><h1>Contact Us</h1></div>
    
    <!-- <div class="container"> -->
        <div class="form-container">
            <form>
                <div class="input-group">
                    <label for="name"><i class="fa fa-user"></i></label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fa fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <div class="message-icon-container">
                        <div class="message-">
                            <label for="message"><i class="fa fa-comment"></i></label>
                        </div>
                    </div>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <div class="input-group">
                    <label for="image"><i class="fa fa-image"></i></label>
                    <input type="file" id="image" name="image" accept=".jpg,.png">
                </div>
                <div class="form-button-container">
                    <button class="button-59" role="button">Submit</button></div>
            </form>
        </div>
    <!-- </div> -->
    <script>
        const fileInput = document.getElementById('image');
      
        fileInput.addEventListener('change', (e) => {
          const file = fileInput.files[0];
          const fileType = file.type;
          const allowedTypes = ['image/jpeg', 'image/png'];
      
          if (!allowedTypes.includes(fileType)) {
            alert('Only.jpg and.png files are allowed');
            fileInput.value = ''; // reset the input value
          }
        });
      </script>
</body>
</html>
